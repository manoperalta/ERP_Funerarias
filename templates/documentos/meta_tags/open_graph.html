<!-- Open Graph Meta Tags (Facebook, LinkedIn, etc.) -->
<meta property="og:title" content="{{ og_title|default:'Sistema Funerária' }}">
<meta property="og:description" content="{{ og_description|truncate_description:300 }}">
<meta property="og:type" content="{{ og_type|default:'website' }}">
<meta property="og:url" content="{{ og_url }}">
<meta property="og:site_name" content="{{ site_name|default:'Sistema Funerária' }}">
{% if og_image %}
<meta property="og:image" content="{{ og_image }}">
<meta property="og:image:alt" content="{{ og_title|default:'Sistema Funerária' }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
{% endif %}
<meta property="og:locale" content="pt_BR">
